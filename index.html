<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <!-- media query -->
    <meta name="viewport" conetent="width-device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d4f2f7ed99.js" crossorigin="anonymous"></script>
  <title>instagram</title>
</head>
<body>
  <nav class="fixed-top d-flex justify-content-between align-items-center">
    <div class="d-flex justify-content-between align-items-center">
      <a href="#">
        <img src="./images/main-logo.png" alt="#" class="main-logo">
      </a>
      <div class="search">
        <input type="text" placeholder="Search">
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        
      </div>
      <div>
        <button type="button" class="button login">Log In</button>
        <button type="button" class="button signup">Sign Up</button>
      </div>
    </div>
  </nav>
  <main class="mx-auto">
    <header class="d-flex">
      <div class="profile-side d-flex flex-column justify-content-center align-items-center">
        <div class="img-box">
          <img src="./images/profile-img.jpg" alt="">
        </div>
      </div>
      <div class="profile-info d-flex flex-column">
        <div class="username d-flex align-items-center">
          <h2>dlwlrma</h2>
          <span class="check">
            <i class="fa-solid fa-circle-check"></i>
          </span>
          <div class="button-box d-flex">
            <button type="button" class="button2">Follow</button>
            <button type="button" class="button2">
              <i class="fa-solid fa-angle-down"></i>
            </button>
            <button type="button" class="more">
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </div>
        </div>
        <ul class="meta d-flex">
          <li><strong class="meta-bold">640</strong> posts</li>
          <li><strong class="meta-bold">27.3M</strong> followers</li>
          <li><strong class="meta-bold">111</strong> following</li>
        </ul>
      </div>
    </header>
    <div class="category">

    </div>
    <div class="board container">
      <div class="row">
        <div class="photo col-md-4"></div>
        <div class="photo col-md-4"></div>
        <div class="photo col-md-4"></div>
      </div>
    </div>
  </main>
</body>
</html>
